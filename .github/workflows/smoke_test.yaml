name: Builds docs, run coverage report, check build
on:
  pull_request:

jobs:
  smoke_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out branch
        uses: actions/checkout@main

      - name: Install Python
        uses: actions/setup-python@main
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run tests
        run: |
          poetry run coverage run test/test.py
          poetry run coverage report -m sigfig/sigfig.py

      - name: Build docs
        run: |
          cd doc
          poetry run make html

      - name: Check build
        run: |
          poetry run python ./.github/workflows/set_python_version.py "^3.6"
          poetry run python -m build
          poetry run twine check dist/*

  oldest_supported_version_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out branch
        uses: actions/checkout@main

      - name: Install Python
        uses: actions/setup-python@main
        with:
          python-version: '3.6.7'

      - name: Install dependencies
        run: |
          pip install numpy sortedcontainers

      - name: Run tests
        run: python test/test.py
